<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Document</title>
    <link href="slack.css" rel="stylesheet"/>

    <!-- Roboto -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
  </head>
  <body>


    <!-- card -->

    <div class="card-wrapper">
      <section class="card">
	<div class="card__header">
	  <h3 class="card__title">
	    Free
	  </h3>
	  <p class="card__description">
	    For small teams trying out Slack for an unlimited period of time
	  </p>
	</div>
	<div class="card__bottom">
	  <div class="card__pricing-container">
	    <h3 class="price">
	      $0 USD
	    </h3>
	    <span class="duration">/mo</span>
	  </div>

	  <!-- button -->
	  <div class="card__button-container">
	    <a class="card__button" href="">
	      Get Started
	    </a>
	  </div>
	  <!-- features -->
	  <div class="features">
	    <div class="features-title">(Blank)</div>
	    <div class="features__feature-item">
	      <div class="check">
		<!-- <svg>sakdjf</svg> -->
	      </div>
	      <div class="features__description-container">
		<p class="features__description-text">Access to 10,000 of your team's most recent messages</p>
	      </div>
	    </div> <!-- end feature-item -->

	    <div class="features__feature-item">
	      <div class="check">
		<!-- <svg>sakdjf</svg> -->
	      </div>
	      <div class="features__description-container">
		<p class="features__description-text">10 integrations with other apps like Google Drive, Office 365 and many more</p>
	      </div>
	    </div> <!-- end feature-item -->

	    <div class="features__feature-item">
	      <div class="check">
		<!-- <svg>sakdjf</svg> -->
	      </div>
	      <div class="features__description-container">
		<p class="features__description-text">1:1 voice and video calls between teammates</p>
	      </div>
	    </div> <!-- end feature-item -->
	  </div>
	</div>
	<div class="card__footer">
	  <a class="card__link" href="">
	    Learn more
	  </a>
	</div>
      </section>
    </div>

    





    
  </body>
</html>
